<!DOCTYPE html>
<html>

<head>
    <title>Train-Arrival</title>
    <link rel="stylesheet" type="reset/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Need a header for the page. -->
    <div class="container">
        <div class="jumbotron">
            <h1>
                ALLL ABOAARDD!!!!
            </h1>
        </div>
        <!-- Table for train schedules -->
        <div class="panel panel-success text success">
            <div class="panel-heading">
                <h3>Train Schedules</h3>
            </div>
            <div class="panel-body">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <!-- Where train information will be added. -->
                    <tbody id="add-row"></tbody>

                </table>
            </div>

        </div>
        <!-- Table to put new train on schedule -->
        <div class="panel panel-info text-info">
            <div class="panel-heading">
                <h3>Add Train</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-section">
                        <label for="text">Train Name</label>
                        <input type="text" class="control" id=" train-name">
                    </div>
                    <div class="form-section">
                        <label for="text">Destination</label>
                        <input type="text" class="control" id="destination">
                    </div>
                    <div class="form-section">
                        <label for="text">First Train Time (HH:mm -Military Time)</label>
                        <input type="text" class="control" id="firs-train-time">
                    </div>
                    <div class="form-section">
                        <label for="text">Frequency</label>
                        <input type="text" class="control" id="frequency">
                    </div>
                    <button type="submit" id="add-train" class="btn btn-info" id="addTrain">SUBMIT</button>
                </form>
            </div>

        </div>


    </div>

</body>

</html>
