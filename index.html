<!DOCTYPE html>
<html>

<head>
    <title>Train-Arrival</title>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <!-- Need a header for the page. -->
    <div class="container">
        <div class="jumbotron">
            <h1>
            Hayai Japan Trains!!
            </h1>
        </div>
        <!-- Table for train schedules -->
        <div class="panel">
            <div class="panel-heading panel-info text-info">
                <h3>Train Schedules</h3>
            </div>
            <div class="panel-body panel-info text-info">
                <table class="schedule-table" >
                    <thead>
                        <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <!-- Where train information will be added. -->
                    <tbody id="add-row"></tbody>

                </table>
            </div>

        </div>
        <!-- Table to put new train on schedule -->
        <div class="panel panel-info text-info">
            <div class="panel-heading">
                <h3>Train Addition</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-section">
                        <label for="text">Train Name</label>
                        <input type="text" class="control" id="train-name">
                    </div>

                    <div class="form-section">
                        <label for="text">Destination</label>
                        <input type="text" class="control" id="destination">
                    </div>
                    <div class="form-section">
                        <label for="text">First Train Time (Military Time)</label>
                        <input type="text" class="control" id="first-train-time">
                    </div>
                    <div class="form-section">
                        <label for="text">Frequency</label>
                        <input type="text" class="control" id="frequency">
                    </div>
                    <button type="submit" id="add-train" class="btn btn-info" id="addTrain">SUBMIT</button>
                </form>
            </div>

        </div>


    </div>

</body>

</html>
